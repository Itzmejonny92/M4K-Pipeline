name: CI/CD Pipeline

on:
  push:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  build-test-scan-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ğŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ§ª Run tests"
        run: npm test

      - name: "ğŸ¨ Pipeline Art"
        if: ${{ success() }}
        run: |
          echo "  ____  _            _ _            "
          echo " |  _ \\(_)_ __   ___| (_)_ __   ___ "
          echo " | |_) | | '_ \\ / _ \\ | | '_ \\ / _ \\"
          echo " |  __/| | |_) |  __/ | | | | |  __/"
          echo " |_|   |_| .__/ \\___|_|_|_| |_|\\___|"
          echo "         |_|                         "
          echo "Tests passed. Ready to deploy."

      - name: "ğŸ³ Build Docker image"
        run: docker build -t first-pipeline:${{ github.sha }} .

      - name: "ğŸ” Run Trivy vulnerability scanner"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: first-pipeline:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "0"

      - name: "ğŸ“¤ Upload Trivy scan results to GitHub Security tab"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: "ğŸš€ Trigger Render deploy hook"
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.RENDER_DEPLOY_HOOK_URL != ''
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: curl -fsS -X POST "$RENDER_DEPLOY_HOOK_URL"
