name: CI/CD Pipeline

on:
  push:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  build-test-scan-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "üì• Checkout code"
        uses: actions/checkout@v4

      - name: "üü¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: "üì¶ Install dependencies"
        run: npm ci

      - name: "üß™ Run tests"
        run: npm test

      - name: "üé® Pipeline Art"
        if: ${{ success() }}
        run: |
          echo "  ____  _            _ _            "
          echo " |  _ \\(_)_ __   ___| (_)_ __   ___ "
          echo " | |_) | | '_ \\ / _ \\ | | '_ \\ / _ \\"
          echo " |  __/| | |_) |  __/ | | | | |  __/"
          echo " |_|   |_| .__/ \\___|_|_|_| |_|\\___|"
          echo "         |_|                         "
          echo "Tests passed. Ready to deploy."

      - name: "üê≥ Build Docker image"
        run: docker build -t first-pipeline:${{ github.sha }} .

      - name: "üîé Run Trivy vulnerability scanner"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: first-pipeline:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "0"

      - name: "üì§ Upload Trivy scan results to GitHub Security tab"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: "üöÄ Trigger Render deploy hook"
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.RENDER_DEPLOY_HOOK_URL != ''
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: curl -fsS -X POST "$RENDER_DEPLOY_HOOK_URL"

      - name: "üîî Slack notify success"
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message || 'N/A' }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name || github.actor }}
          COMMIT_SHA: ${{ github.sha }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL is not set. Skipping Slack success notification."
            exit 0
          fi

          payload=$(jq -n \
            --arg text "[SUCCESS] Deploy pipeline passed on main\nRepository: ${{ github.repository }}\nAuthor: $COMMIT_AUTHOR\nCommit: $COMMIT_SHA\nMessage: $COMMIT_MESSAGE\nRun: $RUN_URL" \
            '{text: $text}')

          curl -fsS -X POST \
            -H "Content-type: application/json" \
            --data "$payload" \
            "$SLACK_WEBHOOK_URL"

      - name: "üö® Slack notify failure"
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message || 'N/A' }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name || github.actor }}
          COMMIT_SHA: ${{ github.sha }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL is not set. Skipping Slack failure notification."
            exit 0
          fi

          payload=$(jq -n \
            --arg text "[ALERT] Deploy pipeline failed on main\nRepository: ${{ github.repository }}\nAuthor: $COMMIT_AUTHOR\nCommit: $COMMIT_SHA\nMessage: $COMMIT_MESSAGE\nRun: $RUN_URL" \
            '{text: $text}')

          curl -fsS -X POST \
            -H "Content-type: application/json" \
            --data "$payload" \
            "$SLACK_WEBHOOK_URL"
