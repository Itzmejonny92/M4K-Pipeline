apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-pipeline
  namespace: boiler-room
  labels:
    app: first-pipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: first-pipeline
  template:
    metadata:
      labels:
        app: first-pipeline
    spec:
      containers:
      - name: first-pipeline
        image: m4k-pipeline:local
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: first-pipeline-config
        - secretRef:
            name: first-pipeline-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
